{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'app/cover.css' %}">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .bold {
      font-weight: bold;
      color: coral;
    }

  </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark container">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  {% block content %}
  {% endblock %}

  <footer class="mt-auto text-white-50">
    <p>Style from <a href="https://getbootstrap.com/docs/5.1/examples/cover/#" class="text-white" target="_blank">Bootstrap</a>.</p>
  </footer>
  </div>
</body>
</html>

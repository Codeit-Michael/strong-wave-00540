<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .bold {
      font-weight: bold;
      color: coral;
    }

  </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark container">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">YT-DL</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active text-white" href="/">Home</a>
        <a class="nav-link text-white" href="{% url 'features' %}">Features</a>
        <a class="nav-link  text-white" href="{% url 'contact' %}">Contacts</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    {% block content %}{% endblock %}
    <br><br>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Style from <a href="https://getbootstrap.com/docs/5.1/examples/cover/#" class="text-white" target="_blank">Bootstrap</a>.</p>
  </footer>
</div>
</body>
</html>

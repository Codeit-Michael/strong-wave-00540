{% extends 'app/index.html' %}

{% block title %}YT-DL{% endblock %}

{% block content %}
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">YT-DL</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link" href="{% url 'features' %}">Features</a>
        <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Youtube Video Downloader</h1>
    <p class="bold lead">Download your favorite youtube videos for free!!</p>
    <form method="post" action="">
      {% csrf_token %}
      <input type="label" name="given_url" placeholder="enter url..">
      <button type="submit" name="fetch-vid" value="fetch-vid" class="btn btn-success">Proceed</button>
    </form>
    <br><br>
  </main>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Download</title>
</head>
<body>
	<table style="background-color:black;">
		<thead>
			<tr style="background-color:lightgrey;">
				<td>Resolution/File extension</td>
				<td>Download Link</td>
			</tr>
		</thead>
		<tbody>
			{% for x in vids %}
				<tr style="background-color:white;">
					<td>{{x.height}}/{{x.ext}}</td>
					<td><a href="{{x.url}}" target="_blank">Download</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YT Saver</title>
    <style type="text/css">
        .center {
            align-items: center;
            text-align: center;
            height: fit-content;
            border: 3px solid green;
        }
    </style>
</head>
<body class="center">
    <h2>YT SAVER</h2>
    <b><p style="color: coral;">Save your favorite youtube videos for free!!</p></b>
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="given_url" value="{{url}}" placeholder="enter url..">
        <button type="submit" name="fetch-vid" value="fetch-vid">Proceed</button>

        <br>
            <h3>{{vidTitle}}</h3>
            <img src="{{vidThumbnail}}"/>
        <br>

        {% for x in stream %}
            {{x.mime_type}} 
            <a href=""><button type="submit" name="download-vid" value="{{forloop.counter}}">{{x.resolution}}</button></a>|
        {% endfor %}
        <br><br>
    </form>

</body>
</html>
